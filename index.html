<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search"><img src="img/logo_search.svg" alt="logo"><img src="img/search.svg" alt="search"></div>
            <div class="nav">
                <ul class="ul__nav">
                    <li><a href="#"><img src="img/menu.svg" alt="menu"></a></li>
                    <li><a href="#"><img src="img/account.svg" alt="my account"></a></li>
                    <li><a href="#"><img src="img/shopping_cart.svg" alt="shopping cart"></a></li>
                </ul>
            </div>
        </div>
        <div class="top">
            <div class="top__image">
                <img src="img/top_men.png" alt="image">
            </div>
            <div class="top__text">
                <img src="img/top_text_logo.png" alt="the brand of luxerious fashion">
            </div>
        </div>
        <div class="content">
            <div class="top__departments">
                <div class="for_women products">
                    <img src="img/for_women_bg.png" alt="image">
                    <div class="product__text">
                        <p class="top__text">30% OFF</p>
                        <p class="bottom__text">FOR WOMEN</p>
                    </div>
                </div>
                <div class="for_men products">
                    <img src="img/for_men_bg.png" alt="image">
                    <div class="product__text">
                        <p class="top__text">HOT DEAL</p>
                        <p class="bottom__text">FOR MEN</p>
                    </div>
                </div>
                <div class="for_kids products">
                    <img src="img/for_kids_bg.png" alt="image">
                    <div class="product__text">
                        <p class="top__text">NEW ARRIVALS</p>
                        <p class="bottom__text">FOR KIDS</p>
                    </div>
                </div>
                <div class="accesories products">
                    <img src="img/accesories_bg.png" alt="image">
                    <div class="product__text_bottom">
                        <p class="top__text">LUXIROUS & TRENDY</p>
                        <p class="bottom__text">ACCESORIES</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
